name: C/C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libcurl4-openssl-dev \
          libpng-dev \
          zlib1g-dev \
          libglew-dev \
          libglbinding-dev \
          libglm-dev \
          libx11-dev \
          libpthread-stubs0-dev \
          g++-9 \
          libstdc++-9-dev

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_CXX_FLAGS="-ggdb"
        make
        
    - name: Debug Build Contents
      run: |
       ls -al build

    - name: Copy Libraries to Artifact
      run: |
       cp build/libUFOCells.a $GITHUB_WORKSPACE/UFOCells.a

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ufo-libraries
        path: |
          $GITHUB_WORKSPACE/UFOCells.a
          $GITHUB_WORKSPACE/UFOCells.so
          $GITHUB_WORKSPACE/UFOCells.so.debug
